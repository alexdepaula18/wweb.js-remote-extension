name: Build And Tests
on:
  push:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "21.x"

      - name: Enable Corepack ⚙️
        shell: bash
        run: corepack enable

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile

      - name: Run build 🔧
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Run tests 🔧
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - name: Run tests coverage 🔧
        uses: borales/actions-yarn@v4
        with:
          cmd: coverage
