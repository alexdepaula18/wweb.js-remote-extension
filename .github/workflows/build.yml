name: Build And Tests
on:
  push:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: npm

      - name: Run install
        run: npm ci

      - name: Run build ğŸ”§
        run: npm run build

      - name: Run tests ğŸ”§
        run: npm run test

      - name: Run tests coverage ğŸ”§
        run: npm run coverage
