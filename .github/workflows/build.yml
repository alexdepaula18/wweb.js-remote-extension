name: Build And Tests
on:
  push:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Enable Corepack ⚙️
        shell: bash
        run: corepack enable

      - name: Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: yarn

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Run build 🔧
        run: yarn build

      - name: Run tests 🔧
        run: yarn test

      - name: Run tests coverage 🔧
        run: yarn coverage
