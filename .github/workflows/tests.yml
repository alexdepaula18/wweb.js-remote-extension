name: Run tests
on:
  push:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "21.x"
      - name: Install dependencies and run tests ğŸ”§
        run: npm ci && npm run test
