name: Run tests
on:
  push:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "21.x"
      - name: Install dependencies and build ğŸ”§
        run: yarn install --refresh-lockfile --frozen-lockfile && yarn run build
      - name: Run tests ğŸ”§
        run: yarn run test
      - name: Run tests coverage ğŸ”§
        run: yarn run coverage
